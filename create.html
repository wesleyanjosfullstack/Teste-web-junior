<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvedor Web Júnior</title>
</head>
<body>
    <h1>Cadastrar Usuário</h1>
    <form method="post">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome..." maxlength="255" required>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail..." maxlength="255" required>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha..." min="6" max="52" required>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
